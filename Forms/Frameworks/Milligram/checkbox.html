<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <link rel="stylesheet" href="../Frameworks/normalize.css">
    <link rel="stylesheet" href="../Milligram/text.css">
    <link rel="stylesheet" href="./bootstrap/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <div>
            <input type="checkbox" id="True"/>
            <label class="label-inline" for="True">Yes</label>
        </div>
        <div>
            <label class="label-inline" for="False">No</label>
            <input type="checkbox" id="False"/>
        </div>
    </form>
</body>
</html>
